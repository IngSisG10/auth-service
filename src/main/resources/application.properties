# ==========================
# Database
# ==========================
spring.datasource.url=jdbc:postgresql://auth-db:5432/auth_db
spring.datasource.username=${DB_USERNAME:authuser}
spring.datasource.password=${DB_PASSWORD:authpass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================
# OAuth2 / Auth0
# ==========================
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${AUTH_SERVER_URI}
auth0.audience=${AUTH0_AUDIENCE}

# ==========================
# CORS
# ==========================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# ==========================
# Server Port
# ==========================
server.port=${SERVER_PORT:8081}
